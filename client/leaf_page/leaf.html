<!DOCTYPE html>
<html lang="en">
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="leaf.css" rel="stylesheet" type="text/css" />
  <title>參考資料1-中藥材或中藥指紋圖譜資料探勘計畫</title>

</head>

<body>
  <div class="position-fix-wrapper">
    <div class="title_class">
      <!-- 最上方標題 -->
      <img src="NYCU-Logo-1024x209.png" id="logo">
      <div id="sub_title">
        <p>國立陽明交通大學</p>
        <p>|<p>
        <p>聯絡我們</p>
        <p>|<p>
        <p>English</p>
      </div>
    </div>
    <hr class="line">
    <div class="choice_class">
      <!-- 資料分類副標 -->
      <p id="med_name">藥材名稱</p>
      <p id="med_info">藥材簡介</p>
      <p id="med_ref">參考條件</p>
    </div>
  </div>
  <div class="data-content-wrapper">
    <!--藥草參考條件資料區 下分左右區塊-->
    <div class="data-subtitle-leftpart">
      <!--藥草名 資料分類層級 子標題 左區塊-->
      <p id="herb-name">甘草</p>
      <p class="link-text-color">參考資料1-1</p>
    </div>
    <div class="chart-link-rightpart">
      <!--資料圖表與連結 右區塊 下又分上下區塊-->
      <div class="chart-part">
        <!--資料圖表區塊 上區塊-->
        <img src="https://img.onl/IC2lcD" alt="甘草分析方法1-1" class="datachart-img">
        <img src="https://img.onl/ESmrmZ" alt="甘草標準品與萃取溶劑比例" class="datachart-img">
        <img src="https://img.onl/IC2lcD" alt="甘草分析方法1-1" class="datachart-img">
        <img src="https://img.onl/ESmrmZ" alt="甘草標準品與萃取溶劑比例" class="datachart-img">
        <img src="https://img.onl/IC2lcD" alt="甘草分析方法1-1" class="datachart-img">
        <img src="https://img.onl/ESmrmZ" alt="甘草標準品與萃取溶劑比例" class="datachart-img">
        
      </div>
      <div class="link-part">
        <!--其他網頁連結 下區塊-->
        <a href="https://rescue194.wixsite.com/rodentscareadoption/bk01" class="link-text-color" target="_blank">藥材適用標準品</a>
        <a href="https://youtu.be/dQw4w9WgXcQ" class="link-text-color" target="_blank">參考文獻</a>
        <p style="margin:10px;">中國知網-<span  style="color:darkgreen;">110年新疆地區光果甘草與脹果甘草化學成分差異的多元統計分析</span></p>
      </div>
    </div>
  </div>  
  <!-- <div id="dummy">dummy part</div>   -->
    
  <script src="leaf.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>

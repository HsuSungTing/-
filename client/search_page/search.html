<!DOCTYPE html>
<html>
<head>
  <title>進階搜尋-中藥材或中藥指紋圖譜資料探勘計畫</title>
  <link href="search.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!-- 最上方標題 -->
    <div class="position-fix-wrapper">
        <div class="title_class">
            <a id="med_name" href="../home_page/index.html">首頁</a>
            <img src="logo.png" id="logo">
            <div id="sub_title">
                <p>衛生福利部</p>
                <p>|<p>
                <p>聯絡我們</p>
                <p>|<p>
                <p>English</p>
            </div>
            <!-- 開啟側邊欄的按鈕 -->
            <button class="openbtn" onclick="opneORclose()">☰</button>
        </div>
        <hr class="line">
        <div class="advance_search">
          <!-- 資料分類副標 -->
          進階搜尋 中藥材或中藥指紋圖譜資料探勘計畫
        </div>
    </div>
    <!-- 最上方標題 -->
    
      <!-- 側邊欄 level 1 -->
      <div id="mySidebar" class="sidebar">
          <!-- <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a> -->
          <div id="Ex_Conditons" class="Conditions"><!--其他設定按紐區-->
            <!--https://proto.io/freebies/onoff/-->
            <div class="onoffswitch">
              <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" tabindex="0" checked onclick="union_toggle()">
              <label class="onoffswitch-label" for="myonoffswitch">
                  <span class="onoffswitch-inner"></span>
                  <span class="onoffswitch-switch"></span>
              </label>
            </div>
            <div class="cardName" id="sample-btn" >樣品</div>
            <div class="cardName" id="standar-btn">標準品</div>
            <div class="cardName" id="reset-btn">Reset</div>
          </div>
          <div id="Ex_Conditons" class="Conditions"><!--萃取條件 level 2-->
            <div id="Ex_cardName" class="cardName" onclick="DownExpand(0)" clicked="false"><!--萃取條件條件名 levle 3-->
              萃取條件
            </div>
            <div id="Ex_subCardWrapper" class="subCardWrapper"><!--萃取條件子項目卡片容器 levle 4-->

            </div>       
          </div>
          
          <div id="Cl_Conditions" class="Conditions"><!--管柱條件 level 2-->
            <div id="Cl_cardName" class="cardName" onclick="DownExpand(1)" clicked="false"><!--管柱條件條件名 levle 3-->
              管柱條件
            </div>
            <div id="Cl_subCardWrapper" class="subCardWrapper"><!--管柱條件子項目卡片容器 levle 4-->

            </div>
          </div>
          
          <div id="Ch_Conditions" class="Conditions"><!--層析條件 level 2-->
            <div id="Ch_cardName" class="cardName" onclick="DownExpand(2)" clicked="false"><!--層析條件條件名 levle 3-->
              層析條件
            </div>
            <div id="Ch_subCardWrapper" class="subCardWrapper"><!--層析條件子項目卡片容器 levle 4-->

            </div>
          </div>
          <div id="Math_Conditions" class="Conditions"><!--數值處理 level 2-->
            <div id="Math_cardName" class="cardName" onclick="DownExpand(3)" clicked="false"><!--數值處理條件名 levle 3-->
              數值選項
            </div>
            <div id="Math_subCardWrapper" class="subCardWrapper"><!--數值處理子項目卡片容器 levle 4-->
              <div class="allvalueItem">
                <div id="valueItem">
                  <div class="Math_attr">管柱條件 長(mm)</div>
                  <input type="number" class="numberInput" id="Input_length_1"> &le; x &le; 
                  <input type="number" class="numberInput" id="Input_length_2">
                  <button id="comfirm_btn_id">確定</button>
                </div>

                <div id="valueItem">
                  <div class="Math_attr">管柱條件 寬(mm)</div>
                  <input type="number" class="numberInput" id="Input_width_1"> &le; x &le; 
                  <input type="number" class="numberInput" id="Input_width_2">
                </div>

                <div id="valueItem">
                  <div class="Math_attr">管柱條件 粒徑(um)</div>
                  <input type="number" class="numberInput" id="Input_radius_1"> &le; x &le; 
                  <input type="number" class="numberInput" id="Input_radius_2">
                </div>

                <div id="valueItem">  
                  <div class="Math_attr">管柱條件 溫度(C)</div>
                  <input type="number" class="numberInput" id="Input_temp_1"> &le; x &le; 
                  <input type="number" class="numberInput" id="Input_temp_2">
                </div>
              </div>
            </div>
            
          </div>
      </div>
      <!-- 側邊欄 -->

      <!-- 頁面內容 -->
      <div id="page-content" class="page-content" ></div>
      <!-- 頁面內容 -->
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script><!--for AXIOS-->
    <script src="search.js" ></script>
</body>
</html>

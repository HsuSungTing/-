<!DOCTYPE html>
<html>
<head>
  <title>測試用頁面</title>
  <style>
  .content {
    display: none; /* 初始状态隐藏内容 */
    /* 其他样式设置，例如背景色、边框等 */
  }
  .out{
    background-color: aquamarine;
    height: 30px;
  }
  .ValueItem{
    background-color: gold;
    height:30px;
  }
  .numberInput{
    width:30px;
    height:15px;
  }
  

  </style>
</head>
<body>
  <button class="expand-btn" onclick="toggleExpand()">展开</button>
  <div class="content">
    <!-- 这里放置展开后的内容 -->
    <div class="out"></div>
  </div>
  <div class="ValueItem"><!--這裡設計輸入框-->
    ：<input type="number"  class="numberInput" oninput="adjustInputWidth(this)"> &le; x &le; <input type="number" class="numberInput" oninput="adjustInputWidth(this)">
  </div>
  <script>
    let downPage = false;
    function toggleExpand() {
      const content = document.querySelector('.content');
      if (downPage) {
        content.style.display = 'none';// 隐藏内容
        downPage=false;
      } else {
        content.style.display = 'block'; // 显示内容
        downPage=true;
      }
    }

function adjustInputWidth(input) {
  const valueLength = input.value.length;
  const minWidth = 30; // 设置输入框的最小宽度
  const maxWidth = 150; // 设置输入框的最大宽度
  const charWidth = 15; // 设置一个字符的宽度（根据具体情况调整）

  // 根据输入的数字个数计算输入框的宽度
  const newWidth = Math.min(Math.max(valueLength * charWidth, minWidth), maxWidth);
  input.style.width = newWidth + "px";
}

  </script>
</body>
</html>

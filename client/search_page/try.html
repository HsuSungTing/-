<!DOCTYPE html>
<html>
<head>
  <title>Toggle Buttons</title>
  <style>
    /* 初始样式 */
    .button {
      width: 100px;
      height: 40px;
      background-color: gray;
      color: white;
      text-align: center;
      line-height: 40px;
      cursor: pointer;
      user-select: none;
    }

    /* 选中样式 */
    .selected {
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="button" id="buttonA">A</div>
  <div class="button" id="buttonB">B</div>

  <script>
    let isButtonASelected = true;
    let isButtonBSelected = false;

    const buttonA = document.getElementById("buttonA");
    const buttonB = document.getElementById("buttonB");

    function toggleButtonA() {
      isButtonASelected = !isButtonASelected;
      updateButtonStyles();
    }

    function toggleButtonB() {
      isButtonBSelected = !isButtonBSelected;
      updateButtonStyles();
    }

    function updateButtonStyles() {
      buttonA.classList.toggle("selected", isButtonASelected);
      buttonB.classList.toggle("selected", isButtonBSelected);

      // 如果AB都没选中，则默认选中按钮A
      if (!isButtonASelected && !isButtonBSelected) {
        isButtonASelected = true;
        buttonA.classList.add("selected");
      }
    }

    buttonA.addEventListener("click", toggleButtonA);
    buttonB.addEventListener("click", toggleButtonB);

    // 初始状态，默认选中按钮A
    updateButtonStyles();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="standar.css" rel="stylesheet" type="text/css" />
  <title>標準品頁面-中藥材或中藥指紋圖譜資料探勘計畫</title>

</head>

<body>
  <div class="position-fix-wrapper">
    <div class="title_class">
      <!-- 最上方標題 -->
      <a href="https://www.mohw.gov.tw/mp-1.html"><img src="logo.png" id='logo'alt="衛生福利部" title="衛生福利部"></a>
      <div id="sub_title">
        <!-- <p>衛生福利部</p>
        <p>|<p>
        <p>聯絡我們</p>
        <p>|<p>
        <p>English</p> -->
      </div>
    </div>
    <hr class="line">
    <div class="choice_class">
      <!-- 資料分類副標 -->
      <a id="med_name" >首頁</a>
      <a id="med_info" >藥材簡介</a>
      <a id="med_ref" #med_ref>參考條件</a>
    </div>
  </div>
  <div class="data-content-wrapper">
    <!--藥草參考條件資料區 下分左右區塊-->
    <div class="data-subtitle-leftpart">
      <!--藥草名 資料分類層級 子標題 左區塊-->
      <p id="herb-name"></p>
      <p class="link-text-color" id="sample"></p>
    </div>
    <div class="chart-link-rightpart">
      <!--資料圖表與連結 右區塊 下又分上下區塊-->
      <div class="chart-part">
        <!--資料圖表區塊 上區塊-->
        <div id="img_left"></div>
        <div id="img_right"></div>
      </div>
      <div class="link-part" id="link-part">
        
      </div>
    </div>
  </div>  
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script><!--for AXIOS-->
  <script src="standar.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <!-- <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script> -->
</body>

</html>
